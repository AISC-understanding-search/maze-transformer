[tool.poetry]
name = "maze-transformer"
version = "0.0.1"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{include = "maze_transformer"}]

[tool.poetry.dependencies]
python = "^3.10"
torch = "^1.13.1"
muutils = {git = "https://github.com/mivanit/muutils.git", rev = "4a9dae2d6fd51b9f30de47fdb1be0a87a8ad597b"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
# Ignore numpy deprecation warnings triggered by muutils
filterwarnings = "ignore:`np\\.\\w*` is a deprecated alias for:DeprecationWarning"

[[tool.mypy.overrides]]
module = "fire"
ignore_missing_imports = true

[tool.isort]
profile = "black"
